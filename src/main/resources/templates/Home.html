<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Management System</title>
    <style>
        /* styles.css */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #dc3545;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #f7f7f7;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #dc3545;
            color: white;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
       /* .slider {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            flex: 0 0 auto;
        }*/
        img{
            width:100%;
            height:440px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to the Blood Bank Management System</h1>
</header>
<nav>
    <ul>
        <li><a th:href="@{/blood/Home}">Home</a></li>
        <li><a th:href="@{/appointments}">View Appointments</a></li>
        <li><a th:href="@{/boold/inventory}">View Blood Doner</a></li>
        <li><a th:href="@{/blood/addDonor}">Donate Blood</a></li>
        <li><a th:href="@{/blood/addBloodDonateRequest}">Request for Blood </a></li>
        <li><a th:href="@{/requestcomplet}">Request Completed</a></li>
        <li><a th:href="@{/addInventory}">Add Inventory</a></li>
    </ul>
</nav>
<div class="slider">
    <div class="slides">
        <div class="slide"><img th:src="@{/images/homepage.jpg}" alt="Slide 1"></div>
        <div class="slide"><img th:src="@{/images/slide2.png}" alt="Slide 2"></div>
        <div class="slide"><img th:src="@{/images/slide1.jpg}" alt="Slide 3"></div>

    </div>
</div>
<footer>
    <p>&copy; 2024 Blood Bank Management System</p>
</footer>
<script>
    // JavaScript for the image slider
    let myIndex = 0;
    carousel();

    function carousel() {
        let i;
        const x = document.getElementsByClassName("slide");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 2000); // Change image every 2 seconds
    }
</script>
</body>
</html>
